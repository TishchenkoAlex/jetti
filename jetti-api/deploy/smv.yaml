#ng build --configuration smv && firebase deploy --only hosting:smv
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: smv
  name: smv
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smv
      tier: web
  template:
    metadata:
      labels:
        app: smv
        tier: web
    spec:
      containers:
      - env:
        - name: DB_PORT
          value: "1433"
        - name: DB_HOST
          value: JETTI-DB-01
        - name: DB_NAME
          value: smv
        - name: DB_USER
          value: jetti
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mssql-db-credentials
        - name: DB_TASK_USER
          value: jetti_task
        - name: DB_TASK_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: mssql-db-credentials
        - name: REDIS_DB_HOST
          value: redis-master
        - name: JTW_KEY
          valueFrom:
            secretKeyRef:
              key: JTW_KEY
              name: jwt-key
        - name: EXCHANGE_ACCESS_KEY
          value: ei362NQNrfyLMrzJ0fECu1gQn7Hbv1Y5KllJIQGbbgY=
        - name: JETTI_IS_HOST
          value: https://is.jetti-app.com
        - name: REFRESH_ID
          value: "0002"
        - name: NODE_ENV
          value: production
        image: eu.gcr.io/jetti-x100/jetti-api:latest
        imagePullPolicy: Always
        name: jetti
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 250m
            memory: 1024Mi
---
apiVersion: v1
kind: Service
metadata:
  name: smv
  labels:
    app: smv
spec:
  type: NodePort
  sessionAffinity: ClientIP
  selector:
    app: smv
  ports:
  - port: 8080
    targetPort: 8080